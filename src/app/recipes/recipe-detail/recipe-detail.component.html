<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>

      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>

      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()">Add To Shopping List</a></li>
        <!-- <li><a routerLink="edit">Edit Recipe</a></li> -->
        <li><a (click)="onEditRecipe()">Edit Recipe</a></li>
        <li><a (click)="onDeleteRecipe()">Delete Recipe</a></li>
      </ul>

    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>

<hr>

<div class="row">
  <div class="col-xs-10">
    <ul class="list-group">
      <li 
        class="list-group-item"
        style="position: relative" 
        *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} 
        <span class="amount">
          {{ ingredient.amount }}
        </span>
      </li>
    </ul>
  </div>
</div>
