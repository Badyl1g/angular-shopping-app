<a 
  [routerLink]="recipe.name" 
  routerLinkActive="active" 
  class="recipe-list-item" 
  style="margin-bottom: 15px">
  
    <div 
      class="mythumbnail" 
      [ngStyle]="{'background-image': 'url(' + recipe.imagePath + ')'}"></div>

  <div class="right">
    <h3 class="list-group-item-heading">
      {{ recipe.name }}
    </h3>
    <hr>
    <p class="list-group-item-text">
      {{ recipe.description }}
    </p>
  </div>

</a>
