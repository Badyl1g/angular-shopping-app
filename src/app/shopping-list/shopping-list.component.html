<div class="row">
  <div class="col-xs-6">

    <app-shopping-edit></app-shopping-edit>

    <hr>

    <ul class="list-group">
      <a 
        class="list-group-item" 
        style="cursor: pointer; position: relative" 
        *ngFor="let ingredient of ingredients; let i = index"
        (click)="onEditItem(i)">
        {{ ingredient.name }} 
        <span class="amount">
          {{ ingredient.amount }}
        </span>
      </a>
    </ul>

  </div>
</div>
